<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant Colony</title>
    <link rel="icon" type="image/xml+svg" href="https://www.svgrepo.com/show/272349/ant.svg" sizes="any">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<p id="world"></p>
<script>
    $(function() {
        function refresh() {
            $.getJSON('http://127.0.0.1:5000/world' , function(data) {
                var tbl_body = "";
                $.each(data, function() {
                    var tbl_row = "";
                    $.each(this, function(k , v) {
                        tbl_row += "<td style='width:20px; height:20px; background: "+v+";'></td>";
                    });
                    tbl_body += "<tr>"+tbl_row+"</tr>";
                });
                $("#world").html("<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\">"+tbl_body+"</table>");
            });
            setTimeout(refresh, 200);
        }
        refresh();
    });
</script>
</body>
</html>
